<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TISM - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .offline-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .offline-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .offline-message {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 32px;
      opacity: 0.9;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background: white;
      color: #00BCD4;
    }
    
    .offline-features {
      margin-top: 32px;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üì±</div>
    <h1 class="offline-title">TISM Offline</h1>
    <p class="offline-message">
      Voc√™ est√° offline, mas ainda pode acessar algumas funcionalidades do TISM que foram salvas no seu dispositivo.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Tentar Novamente
    </button>
    
    <div class="offline-features">
      <div class="feature-item">
        <div class="feature-icon">üìñ</div>
        <span>Visualizar entradas do di√°rio salvas</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">üìö</div>
        <span>Acessar artigos baixados</span>
      </div>
      <div class="feature-item">
        <div class="feature-icon">‚öôÔ∏è</div>
        <span>Configura√ß√µes do aplicativo</span>
      </div>
    </div>
  </div>
  
  <script>
    // Verificar conectividade
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Verificar a cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // Escutar eventos de conectividade
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
