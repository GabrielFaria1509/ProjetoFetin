  <!-- Splash Screen Otimizado -->
  <style id="splash-screen-style">
    html {
      height: 100%;
      font-display: swap;
    }
    
    body {
      margin: 0;
      min-height: 100%;
      background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .splash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00BCD4 0%, #0097A7 100%);
      z-index: 9999;
    }
    
    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s infinite;
    }
    
    .splash-title {
      color: white;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .splash-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      text-align: center;
      margin-bottom: 32px;
    }
    
    .splash-loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Performance otimizations */
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    img {
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
  <!-- Scripts críticos -->
  <script id="splash-screen-script">
    // Performance timing
    window.tismPerformance = {
      startTime: performance.now(),
      marks: {}
    };
    
    function markPerformance(name) {
      window.tismPerformance.marks[name] = performance.now();
    }
    
    function removeSplashFromWeb() {
      const splash = document.getElementById("splash");
      const splashContainer = document.querySelector(".splash-container");
      
      if (splash) splash.remove();
      if (splashContainer) splashContainer.remove();
      
      document.body.style.background = "transparent";
      markPerformance('splashRemoved');
    }
    
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
            markPerformance('swRegistered');
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      markPerformance('installPromptReady');
    });
    
    // Preload crítico
    const preloadScript = document.createElement('link');
    preloadScript.rel = 'preload';
    preloadScript.as = 'script';
    preloadScript.href = 'flutter_bootstrap.js';
    document.head.appendChild(preloadScript);
  </script>
</head>
<body>
  <!-- Splash Screen Customizado -->
  <div class="splash-container" id="splash">
    <img src="icons/Icon-192.png" alt="TISM Logo" class="splash-logo">
    <h1 class="splash-title">TISM</h1>
    <p class="splash-subtitle">Tudo sobre TEA em um clique 💙</p>
    <div class="splash-loader"></div>
  </div>
  
  <!-- Fallback para navegadores antigos -->

      <h2>JavaScript é necessário</h2>
      <p>Por favor, habilite o JavaScript para usar o TISM.</p>
    </div>
  </noscript>
  
  <!-- Flutter App -->
  <script src="flutter_bootstrap.js" async></script>
</body>
